    h1 {

    .parent {
      display: grid;
      grid-gap: 10px;
      grid-template-columns: repeat(6, 5.5vw);
      grid-template-rows: repeat(6, 5.5vw);
    }

    .parent>div {
      padding: 10px;
      background-color: #49e77e;
      border-radius: 0.3vw;
      display: grid;
      place-items: center;
      font-family: sans-serif;
      font-size: 3vw;
      font-weight: bold;
    }

    .parent>div>img {
      width: 3.5vw;
      display: none;
    }

      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: 900;
      flex-direction: column;
    }

    .message-Container {
      position: absolute;
      width: 100vw;
      height: 100vh;
      background-color: rgba(255, 255, 255, 0.237);
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
 
    @media (max-width:630px) {
